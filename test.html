<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pet Adoption</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <header>Pet Adoption</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>

        <div class="input-box address">
          <label>Pets</label>
          <input type="text" placeholder="Enter pet you'd like to adopt" required />
          <input type="number" placeholder="Enter number pet's you'd like to adopt" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option>How did you find us?</option>
                    <option>Social Media</option>
                    <option>Friend</option>
                    <option>Poster or Fyler</option>
                    <option>Another Client</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>

          <div class="input-box address">
            <label>Please	check	any	topic you would	like	to	discuss	with	pets	owner:</label>
            <div class="column">
              <div class="select-box">
                <select>
            
                  <option>Feeding your pet</option>
                  <option>House training</option>
                  <option>What to do if you lost your pet</option>
                  <option>Behaviour issues</option>
                  <option>Other</option>
                </select>
              </div>
              
            </div>

          <div class="input-box address">
            <label>Any additions or comments</label>
            <input type="text" placeholder="Additional Comments"/>
          </div>
         
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
