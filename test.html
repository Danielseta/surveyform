<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>pet Adoption Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Pet Adoption Survey Form</h1>
    <p id="description" >Please fill in the form to adopt a pet</p>
    <form method="POST" action='https://survey-form.freecodecamp.rocks' id="survey-form">
    <fieldset>
      <label for="first-name" id="name-label" p>First Name: <input id="name" name="first-name" type="text" placeholder="Denise" required /></label>
      <label for="last-name" id="name-label">Last Name: <input id="name" name="last-name" type="text" placeholder="Seti" required /></label>
      <label for="email" id="email-label">Email: <input id="email" name="email" type="email" placeholder="gerry45@gmail.com" required/></label>
      <label for="age" id="number-label">Age(years): <input id="number" name="age" type="number" min="18" max="100" placeholder="35" /></label>
    </fieldset>
    <fieldset>
       <label for="option">Choose which pet you'd like to adopt
         <select id="dropdown" name="option">
           <option value="">(select one)</option>
           <option value="1">Dog </option>
           <option value="2">Cat </option>
       </label></fieldset>

       <fieldset>
       <label for="">Number of pets (required) </label>
       <label for="pets"><input id="pets" type="radio" name="pet-number" class="inline" value="1" checked />1</label>
       <label for="pets"><input id="pets" type="radio" name="pet-number" class="inline" value="2" /> 2 </label>
       <label for="pets"><input id="pets" type="radio" name="pet-number" class="inline"value="3"/>3</label>
    </fieldset>
    <fieldset>
      <label for="referer">How did you find us?
        <select id="referer" name="referer">
          <option value="">Select an option</option>
          <option value="1">From the street</option>
          <option value="2">Social media</option>
          <option value="3">Friend</option>
          <option value="4">Other</option>
    </fieldset>
    <fieldset>
    <label for="topics" >Please	check	any	topics	youâ€™d	like	to	discuss	with	pets	owner: </label>
    <label for="survey-form"><input type="checkbox" id="option1" name="options" value="Feeding-pet"/> Feeding your pet</label>
    <label for="survey-form"><input type="checkbox" id="option2" name="options" value="House-training" />House training</label>
    <label for="survey-form"><input type="checkbox" id="option3" name="options" value="lost-pet"/> What to do if you lost your pet </label>
    <label for="survey-form"><input type="checkbox" id="option4" name="options" value="behaviour" >Behaviour issues </label>
    <label for="survey-form"><input type="checkbox" id="option5" name="options" value="other" /> Other</label> 
      
      </fieldset>
      <fieldset>
      <label for="bio">Any additions or comments: 
        <textarea id="bio" name="bio" rows="3" cols="40" placeholder="i would like to donate...."></textarea>
      </label></fieldset>
      <input id="submit" type="submit" value="submit" /> 
    </survey-form>
  </body>
    </html>
